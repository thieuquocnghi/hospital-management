type Admin {
  id: Int!
  firstname: String!
  lastname: String!
  email: String!
}

type Root {
  id: Int!
  email: String!
}

type Doctor {
  id: Int!
  firstname: String!
  lastname: String!
  email: String!
  phone: String!
  gender: String!
  dob: String!
  specialization: String!
}

type Query {
  admin(id: Int! @eq): Admin @find
  admins: [Admin!]! @all
}

 type Mutation {
   verifyRoot(
     key: String! @rules(apply: ["required"])
     password: String! @rules(apply: ["required", "min:6"]) @bcrypt
   ): String @field(resolver: "VerifyRoot@resolve")
 }
 